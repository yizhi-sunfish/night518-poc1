      - "“{actorNickname}……你的手，真漂亮……”{target}呢喃着望向{actor}触碰着他的手，{actor}能看出他无比享受{actor}手上的动作，这也让{actor}欣喜若狂。"
    end:
      - "{actor}把{actBodyPart}从{target}的阴茎上放开，{target}张张嘴想说什么，但是忍住了。他的阴茎在{actor}的刺激之下高昂着头。"
  conditions:
    all:
      - type: "state"
        owner: target
        state: "开放"
        min: 50
      - type: "state"
        owner: target
        state: "性欲"
        min: 50
      - type: "bodyPart"
        owner: target
        bodyPart: "阴茎"
        isOccupied: false
        isCovered: false
    any:
      - type: "bodyPart"
        owner: "actor"
        bodyPart: "左手"
        isOccupied: false
      - type: "bodyPart"
        owner: "actor"
        bodyPart: "右手"
        isOccupied: false

blowjob:
  name: "口交"
  isContinuous: true
  possibleBodyParts:
    - 嘴
  effects:
    target:
      state:
        性欲: +10
        体感: +10
        开放: +10
      bodyParts:
        阴茎:
          isOccupied: true
    actor:
      bodyParts:
        嘴:
          isOccupied: true
  description:
    start:
      - "{actor}俯下身子，好让嘴巴贴近{target}的阴茎。他发现了{actor}要做什么，羞得把脸埋在臂弯里。他的阴茎却硬挺着表达热情，似乎在邀请{actor}的嘴唇。\n{actor}张开嘴，轻轻地吻了一下龟头，然后有技巧地含住了它。\n“啊……{actorNickname}……”{target}在此刻无法控制自己的声音，他忘情地呼唤着{actor}。"
    continue:
      - "{actor}熟练地用嘴巴套弄着{target}的鸡巴。它个头很大，强迫{actor}张大嘴巴，下巴都有些发酸。但{actor}并不介意，{actor}享受着{target}的反应，享受着这种被动的快感。"
      - "阴茎在{actor}的嘴里进进出出，{actor}故意让它发出咕啾咕啾的声音，本就淫荡的行为因此变得更加刺激。{target}显然也听到了，{actor}能看到他的耳朵变得通红。"
      - "{actorNickname}，{actorNickname}，我……我好舒服……”{target}的声音破碎又凌乱，“啊啊……”他刻意压低呻吟声，不让声音传出这个房间。但这让{actor}更加兴奋，加快了吞吐的节奏。"
    end:
      - "{actor}突然停下了口中的动作，抬头吐出了{target}的阴茎看向他。他的阴茎还处于勃起的状态，湿润而红润，他的眼睛里满是欲望。\n“为什么……”他脱口而出，“为什么要停下来？”但他没有继续说下去，为自己主动的索取而感到羞愧。"
  conditions:
    all:
      - type: "state"
        owner: target
        state: "开放"
        min: 50
      - type: "bodyPart"
        owner: actor
        bodyPart: "嘴"
        isOccupied: false
      - type: "bodyPart"
        owner: target
        bodyPart: "阴茎"
        isOccupied: false
        isCovered: false