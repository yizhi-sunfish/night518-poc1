caress:
  name: "爱抚"
  isContinuous: true
  possibleBodyParts:
    - 左手
    - 右手
  effects:
    target:
      state:
        体感: +2
        开放: +5
    actor:
      bodyParts:
        actBodyPart:
          isOccupied: true
  description:
    start:
      - "{actor}轻轻摩挲着{target}的皮肤，{target}乖乖地感受着{actor}的触摸，看上去他似乎很喜欢。"
      - "{actor}伸出{actBodyPart}来回抚摸着{target}的头发，{target}嘴角微微上翘，露出了一个甜美的笑容。"
      - "{actor}在{target}的背上画着圈，这让{target}的身体微微颤抖，无意识地配合着{actor}的抚摸。"
    continue:
      - "{actor}继续爱抚着{target}的身体，{target}的脸上泛起了一丝红晕，他的眼睛里闪烁着期待的光芒。"
    end:
      - "{actor}的{actBodyPart}不再抚摸{target}的身体，{target}的脸上依然残留着红晕，他的眼睛里闪过一丝失落。"
  conditions:
    any:
      - type: "bodyPart"
        owner: "actor"
        bodyPart: "左手"
        isOccupied: false
      - type: "bodyPart"
        owner: "actor"
        bodyPart: "右手"
        isOccupied: false

licking:
  name: "舔舐"
  isContinuous: true
  possibleBodyParts:
    - 嘴
  effects:
    target:
      state:
        性欲: +7
        体感: +7
        开放: +5
    actor:
      bodyParts:
        嘴:
          isOccupied: true
  description:
    start:
      - "{actor}轻轻地舔舐着{target}的皮肤，唾液湿润了他的身体，{target}因为这过于淫靡的景象而有些不知所措，干脆闭上了眼睛。"
      - "{actor}的舌头在{target}的耳朵边游走，{target}的身体蜷缩起来。{actor}知道他的耳朵有多敏感，于是变本加厉地舔舐着，直到他不受控制地发出呜咽声。"
      - "{actor}舔舐着{target}的脖颈，留下一道道湿润的痕迹，{target}不自然地呼吸着，他咬紧了嘴唇，仿佛在忍受着什么。"
    continue:
      - "{actor}继续饥渴地舔舐着{target}，就像对待一块美味的糖果一样。{target}开始哀求{actor}停下来。"
      - "{target}的皮肤是如此柔软，{actor}不愿意就这么放手，{actor}的舌头在他的身体上游走打转，品尝着每一寸皮肤。{target}扭动着身体，不知是想迎合{actor}，还是想要躲开。"
    end:
      - "{actor}停下了舔舐，但{target}仍然没有回过神来，他的身体还在不自觉地扭动。过了一会儿，他才意识到自己的失态，脸上泛起一丝羞愧。"
  conditions:
    all:
      - type: "state"
        owner: target
        state: "开放"
        min: 30
      - type: "bodyPart"
        owner: actor
        bodyPart: "嘴"
        isOccupied: false

