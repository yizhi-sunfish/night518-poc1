    start:
      - "{actor}伸出{actBodyPart}去抚摸{target}的阴茎。{actor}能感觉到那里似乎比往常还要硬，{actor}捏了捏，让{target}发出一声闷哼。\n{actor}温柔地绕着柱身摸了一圈，然后有节奏地上下撸动起来。"
    continue:
      - "{actor}熟悉{target}的身体，当然也包括他的阴茎。{actor}灵巧的手指触动着每一个他有感觉的地方，很快，前精从他的铃口溢出，可爱极了。"
