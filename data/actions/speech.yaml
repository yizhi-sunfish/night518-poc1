express_love:
  name: "表达爱意"
  isContinuous: false
  possibleBodyParts:
    - 嘴
  effects:
    target:
      state:
        开放: +5
  description:
    start:
      - "{actor}低声向{target}诉说着自己有多想他，{target}向{actor}微笑，把头靠在{actor}的肩上，“我也是”。"
      - "{actor}对{target}说：“你看上去像个天使。”{target}的脸红了，他的眼睛里闪烁着幸福的光芒。"
      - "“你是我眼里最完美的人。”{actor}说。{target}摇摇头，不好意思接受这份赞美，他的嘴里嘀咕着什么，{actor}听不清楚。"
      - "{actor}向{target}形容自己眼里的他有多可爱和美丽，{target}羞涩地笑着。"
      - "“我爱你。”{actor}说。{target}无比认真地看着{actor}，问：“我们会永远在一起，对吗？”"
  conditions:
      all:
        - type: "bodyPart"
          owner: "actor"
          bodyPart: "嘴"
          isOccupied: false
        - type: "state"
          owner: actor
          state: "精神"
          min: 30

scold:
  name: "责骂"
  isContinuous: false
  possibleBodyParts:
    - 嘴
  effects:
    target:
      state:
        开放: -5
        性欲: -5
  description:
    start:
      - "{actor}从上到下打量了一遍{target}，冷哼了一声：”你是不是得意忘形了？“{target}僵住了，他不知道自己做错了什么，但还是小心翼翼地说：“对不起。”"
      - "{target}不小心扯到了{actor}的头发，{actor}瞪着{target}，声音冷冷地说：“你为什么还是那么没用？”{target}的脸色一下子变得苍白，{actor}的话语刺痛了他，他的眼睛里充满了恐惧。"
      - "{actor}看着{target}无辜的面容，嫉恨的情绪在心中燃烧，在意识到的时候，带刺的话语已经脱口而出：“凭什么你过得比我好，凭什么你没有遭受我经历的一切，凭什么！”\n{target}的嘴唇颤抖着，努力挤出话来安慰{actor}：“……从今以后我会保护好你的。”"
  conditions:
      all:
        - type: "bodyPart"
          owner: "actor"
          bodyPart: "嘴"
          isOccupied: false
        - type: "state"
          owner: actor
          state: "精神"
          max: 20